<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css" >
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="handleSubmit.js"></script>
  <title>Ques.io - Maximum Marks</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
        <a href="index.html">
        <img src="./images/logo.png" alt="Ques.io Logo"></a>
  </nav>

  <div class="question-generator-container">
    <div class="particle-container" id="particle-container"></div>
    <h2 class="page-title-large">Maximum</h2>
    <h2 class="page-title-large">Marks</h2>
    <input type="number" class="input-field maxMarks" placeholder="Enter the Total Marks" id="input3">
    <a class="Submit-button" onclick="storeValueAndNavigate('input3')">Submit</a>

  <script src="script.js"></script>
  <script src="particles.js"></script>
